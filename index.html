<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Matrix Chat - КП 2-7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">
    <div x-data="chatApp()" class="bg-white rounded-lg shadow-xl flex w-full max-w-6xl h-[700px] overflow-hidden">
        
        <template x-if="!accessToken">
            <div class="m-auto w-full max-w-md p-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Вхід у Matrix</h2>
                <input x-model="username" placeholder="Username" class="border p-3 w-full mb-3 rounded" />
                <input x-model="password" type="password" placeholder="Password" class="border p-3 w-full mb-6 rounded" />
                <button @click="login()" class="bg-blue-600 text-white p-3 w-full rounded-lg font-bold">Увійти</button>
                <p x-text="error" class="text-red-500 mt-4 text-center"></p>
            </div>
        </template>

        <template x-if="accessToken">
            <div class="flex w-full">
                <div class="w-1/4 bg-gray-800 text-white p-4 flex flex-col">
                    <h3 class="font-bold mb-4 border-b border-gray-700 pb-2 text-blue-400">Кімнати</h3>
                    <div class="flex-grow overflow-y-auto space-y-2">
                        <template x-for="room in rooms" :key="room.room_id">
                            <div @click="switchRoom(room.room_id)" 
                                 :class="roomId === room.room_id ? 'bg-blue-600' : 'hover:bg-gray-700'"
                                 class="p-2 rounded cursor-pointer transition text-sm">
                                <span x-text="room.name || 'Кімната'"></span>
                            </div>
                        </template>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-700 text-[10px] text-gray-400">
                        ID: <span x-text="userId"></span>
                    </div>
                </div>

                <div class="flex-grow flex flex-col bg-white">
                    <div class="p-4 border-b flex justify-between items-center bg-gray-50">
                        <h2 class="font-bold text-lg" x-text="roomId ? 'Чат: ' + roomId.substring(0,10) : 'Оберіть кімнату'"></h2>
                        <div class="flex gap-2">
                            <input x-model="inviteUser" placeholder="@user:matrix.org" class="border p-1 text-xs rounded w-40" />
                            <button @click="inviteUserToRoom()" class="bg-purple-600 text-white px-3 py-1 rounded text-xs">Invite</button>
                        </div>
                    </div>

                    <div class="flex-grow p-4 overflow-y-auto bg-gray-50 space-y-3">
                        <template x-for="msg in messages" :key="msg.event_id">
                            <div :class="msg.sender === userId ? 'text-right' : 'text-left'">
                                <div :class="msg.sender === userId ? 'bg-blue-500 text-white' : 'bg-gray-200 text-black'"
                                     class="inline-block p-2 rounded-lg max-w-xs text-sm shadow-sm">
                                    <p x-text="msg.content.body"></p>
                                    <span class="text-[9px] opacity-70" x-text="msg.sender.split(':')[0]"></span>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="p-4 border-t flex gap-2">
                        <input @keyup.enter="sendMessage()" x-model="newMessage" placeholder="Напишіть повідомлення..." class="border p-2 flex-grow rounded-lg" />
                        <button @click="sendMessage()" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold">Відправити</button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>
    function chatApp() {
        return {
            username: '', password: '', accessToken: '', userId: '', error: '',
            rooms: [], messages: [], newMessage: '', roomId: '', inviteUser: '',
            
            async login() {
                try {
                    const res = await fetch('https://matrix.org/_matrix/client/r0/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: 'm.login.password', user: this.username, password: this.password })
                    });
                    const data = await res.json();
                    if (data.access_token) {
                        this.accessToken = data.access_token;
                        this.userId = data.user_id;
                        this.fetchRooms();
                    } else { this.error = 'Помилка входу'; }
                } catch (e) { this.error = 'Помилка мережі'; }
            },

            async fetchRooms() {
                const res = await fetch(`https://matrix.org/_matrix/client/r0/joined_rooms?access_token=${this.accessToken}`);
                const data = await res.json();
                this.rooms = data.joined_rooms.map(id => ({ room_id: id, name: 'Кімната ' + id.substring(1, 6) }));
            },

            async switchRoom(id) {
                this.roomId = id;
                this.fetchMessages();
            },

            async fetchMessages() {
                if (!this.roomId) return;
                const res = await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.roomId}/messages?limit=20&dir=b&access_token=${this.accessToken}`);
                const data = await res.json();
                this.messages = data.chunk.reverse();
            },

            async sendMessage() {
                if (!this.newMessage || !this.roomId) return;
                await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.roomId}/send/m.room.message?access_token=${this.accessToken}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ msgtype: 'm.text', body: this.newMessage })
                });
                this.newMessage = '';
                this.fetchMessages();
            },

            async inviteUserToRoom() {
                if (!this.inviteUser || !this.roomId) return;
                await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.roomId}/invite?access_token=${this.accessToken}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: this.inviteUser })
                });
                alert('Запрошення надіслано!');
                this.inviteUser = '';
            }
        }
    }
    </script>
</body>
</html>
