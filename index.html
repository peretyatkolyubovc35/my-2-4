<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Matrix Chat — КП 2-10 (Admin + Notify)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    
    <div x-data="додатокЧату()" class="bg-white shadow-2xl flex w-full h-screen overflow-hidden">
        
        <template x-if="!токенДоступу">
            <div class="m-auto w-full max-w-md p-8 bg-white rounded-2xl shadow-xl">
                <h2 class="text-2xl font-bold mb-6 text-center">Matrix Авторизація</h2>
                <input x-model="логін" placeholder="Ім'я користувача" class="border p-3 w-full mb-3 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" />
                <input x-model="пароль" type="password" placeholder="Пароль" class="border p-3 w-full mb-6 rounded-xl outline-none focus:ring-2 focus:ring-blue-500" />
                <button @click="увійти()" class="bg-blue-600 text-white p-3 w-full rounded-xl font-bold hover:bg-blue-700 transition">Увійти</button>
            </div>
        </template>

        <template x-if="токенДоступу">
            <div class="flex w-full h-full">
                <div class="w-72 bg-slate-900 text-white p-4 flex flex-col">
                    <h3 class="font-bold text-blue-400 text-xs uppercase tracking-widest mb-4">Кімнати</h3>
                    <div class="flex-grow overflow-y-auto space-y-1">
                        <template x-for="кімната in списокКімнат" :key="кімната.id">
                            <div @click="змінитиКімнату(кімната.id)" :class="IDкімнати === кімната.id ? 'bg-blue-600' : 'hover:bg-slate-800'" class="p-2 rounded-lg cursor-pointer transition flex justify-between group">
                                <span class="truncate text-sm" x-text="кімната.назва"></span>
                                <button @click.stop="покинутиКімнату(кімната.id)" class="text-red-400 text-xs opacity-0 group-hover:opacity-100">×</button>
                            </div>
                        </template>
                    </div>
                </div>

                <div class="flex-grow flex flex-col bg-slate-50">
                    <div class="p-4 bg-white border-b flex justify-between items-center shadow-sm">
                        <h2 class="font-bold text-slate-800" x-text="IDкімнати ? 'Чат' : 'Оберіть кімнату'"></h2>
                    </div>

                    <div class="flex-grow p-6 overflow-y-auto space-y-4" id="messages-container">
                        <template x-for="msg in списокПовідомлень" :key="msg.id">
                            <div class="group relative bg-white p-3 rounded-xl shadow-sm border border-slate-200">
                                <div class="flex justify-between items-start">
                                    <div class="flex-1">
                                        <strong class="text-xs text-blue-600" x-text="msg.sender === мійID ? 'Ви:' : msg.sender.split(':')[0].substring(1) + ':'"></strong>
                                        <p class="text-sm text-slate-800 break-words" x-text="msg.body"></p>
                                        <template x-if="msg.edited">
                                            <span class="text-[10px] text-slate-400 italic">(редаговано)</span>
                                        </template>
                                    </div>

                                    <template x-if="msg.sender === мійID">
                                        <div class="hidden group-hover:flex space-x-2 ml-2">
                                            <button @click="початиРедагування(msg.id, msg.body)" class="text-[10px] text-blue-500 hover:underline">Редагувати</button>
                                            <button @click="видалитиПовідомлення(msg.id)" class="text-[10px] text-red-500 hover:underline">Видалити</button>
                                        </div>
                                    </template>
                                </div>

                                <div x-show="режимРедагування === msg.id" class="mt-2 p-2 bg-slate-100 rounded-lg">
                                    <textarea x-model="текстРедагування" class="w-full p-2 text-sm border rounded-lg focus:ring-1 focus:ring-blue-400 outline-none resize-none" rows="2"></textarea>
                                    <div class="flex justify-end gap-2 mt-2">
                                        <button @click="скасуватиРедагування()" class="text-[10px] bg-slate-400 text-white px-2 py-1 rounded">Скасувати</button>
                                        <button @click="зберегтиРедагування(msg.id)" class="text-[10px] bg-green-600 text-white px-2 py-1 rounded">Зберегти</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div class="p-4 bg-white border-t flex gap-2">
                        <input @keyup.enter="відправитиПовідомлення()" x-model="текстНовогоПовідомлення" placeholder="Напишіть повідомлення..." class="border p-3 flex-grow rounded-xl outline-none focus:ring-2 focus:ring-blue-500" />
                        <button @click="відправитиПовідомлення()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition">Надіслати</button>
                    </div>
                </div>

                <div class="w-64 bg-white border-l p-4 overflow-y-auto hidden lg:block">
                    <h3 class="font-bold mb-4 text-xs uppercase tracking-tighter border-b pb-2">Учасники</h3>
                    <div class="space-y-2">
                        <template x-for="member in учасникиКімнати" :key="member.userId">
                            <div class="flex items-center justify-between group">
                                <span class="text-xs truncate" x-text="member.displayName"></span>
                                <button @click="вигнатиКористувача(member.userId)" class="text-red-500 opacity-0 group-hover:opacity-100">×</button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <script>
    function додатокЧату() {
        return {
            логін: '', пароль: '', токенДоступу: '', мійID: '', 
            списокКімнат: [], списокПовідомлень: [], текстНовогоПовідомлення: '', 
            IDкімнати: '', учасникиКімнати: [],
            режимРедагування: null, текстРедагування: '',

            async увійти() {
                const res = await fetch('https://matrix.org/_matrix/client/r0/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'm.login.password', user: this.логін, password: this.пароль })
                });
                const дані = await res.json();
                if (дані.access_token) {
                    this.токенДоступу = дані.access_token;
                    this.мійID = дані.user_id;
                    this.отриматиКімнати();
                }
            },

            async отриматиКімнати() {
                const res = await fetch(`https://matrix.org/_matrix/client/r0/joined_rooms?access_token=${this.токенДоступу}`);
                const дані = await res.json();
                this.списокКімнат = дані.joined_rooms.map(id => ({ id: id, назва: 'Кімната ' + id.split(':')[0].substring(1, 8) }));
            },

            async змінитиКімнату(ід) {
                this.IDкімнати = ід;
                this.отриматиПовідомлення();
                this.отриматиУчасників();
            },

            async отриматиПовідомлення() {
                if (!this.IDкімнати) return;
                const res = await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.IDкімнати}/messages?limit=30&dir=b&access_token=${this.токенДоступу}`);
                const дані = await res.json();
                
                let новіПовідомлення = дані.chunk
                    .filter(e => e.type === 'm.room.message')
                    .map(e => ({
                        id: e.event_id,
                        body: e.content.body,
                        sender: e.sender,
                        edited: !!e.content['m.new_content']
                    })).reverse();

                // Перевірка на звук/сповіщення (якщо прийшло нове не від мене)
                if (новіПовідомлення.length > this.списокПовідомлень.length) {
                    const lastMsg = новіПовідомлення[новіПовідомлення.length - 1];
                    if (lastMsg.sender !== this.мійID && document.hidden) {
                        this.відтворитиЗвук();
                        this.показатиСповіщення(lastMsg.sender, lastMsg.body);
                    }
                }
                this.списокПовідомлень = новіПовідомлення;
            },

            // ФУНКЦІЇ РЕДАГУВАННЯ (КП 2-10)
            початиРедагування(id, body) {
                this.режимРедагування = id;
                this.текстРедагування = body;
            },

            скасуватиРедагування() {
                this.режимРедагування = null;
                this.текстРедагування = '';
            },

            async зберегтиРедагування(id) {
                await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.IDкімнати}/send/m.room.message?access_token=${this.токенДоступу}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        msgtype: 'm.text',
                        body: this.текстРедагування,
                        "m.new_content": { msgtype: 'm.text', body: this.текстРедагування },
                        "m.relates_to": { rel_type: "m.replace", event_id: id }
                    })
                });
                this.скасуватиРедагування();
                this.отриматиПовідомлення();
            },

            async видалитиПовідомлення(id) {
                if (!confirm('Видалити повідомлення?')) return;
                await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.IDкімнати}/redact/${id}?access_token=${this.токенДоступу}`, {
                    method: 'POST'
                });
                this.отриматиПовідомлення();
            },

            // СПОВІЩЕННЯ (КП 2-10)
            відтворитиЗвук() {
                const audio = new Audio('./assets/ping.mp3');
                audio.volume = 0.5;
                audio.play().catch(e => console.log('Блокування звуку'));
            },

            показатиСповіщення(sender, body) {
                if (Notification.permission === 'granted') {
                    const n = new Notification(sender.split(':')[0].substring(1), { body: body, tag: 'matrix-chat' });
                    setTimeout(() => n.close(), 5000);
                }
            },

            async відправитиПовідомлення() {
                if (!this.текстНовогоПовідомлення) return;
                await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.IDкімнати}/send/m.room.message?access_token=${this.токенДоступу}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ msgtype: 'm.text', body: this.текстНовогоПовідомлення })
                });
                this.текстНовогоПовідомлення = '';
                this.отриматиПовідомлення();
            },

            async отриматиУчасників() {
                const res = await fetch(`https://matrix.org/_matrix/client/r0/rooms/${this.IDкімнати}/joined_members?access_token=${this.токенДоступу}`);
                const дані = await res.json();
                this.учасникиКімнати = Object.entries(дані.joined || {}).map(([id, info]) => ({
                    userId: id, displayName: info.display_name || id.split(':')[0].substring(1)
                }));
            }
        }
    }

    // Запит дозволу на сповіщення при завантаженні
    document.addEventListener('DOMContentLoaded', () => {
        if (Notification.permission === 'default') Notification.requestPermission();
    });
    </script>
</body>
</html>
